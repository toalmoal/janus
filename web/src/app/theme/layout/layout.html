<nb-layout windowMode>
  <nb-layout-header fixed>
    <janus-header></janus-header>
  </nb-layout-header>

  @if (menu.length > 1) {
  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" [right]="sidebarToRight" responsive>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>
  }

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <janus-footer></janus-footer>
  </nb-layout-footer>
</nb-layout>
