<router-outlet></router-outlet>

<span id="alerts">
@for (alert of alerts(); track alert.uid) {
  <nb-alert [status]="alert.type" closable (close)="closeAlert(alert)">
    {{ alert.message }}
  </nb-alert>
}
</span>

<ng-template #confirmDialog let-data let-confirmDialog="dialogRef">
  <nb-card>
    <nb-card-header>{{ data.title }}</nb-card-header>
    <nb-card-body>{{ data.subTitle }}</nb-card-body>
    <nb-card-footer class="d-flex justify-content-end" style="gap: 1em;">
      <button nbButton size="small" (click)="confirmDialog.close();">Cancel</button>
      <button nbButton size="small" status="primary" (click)="confirmDialog.close(); data.onConfirm();">Confirm</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
